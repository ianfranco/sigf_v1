<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../templateBoletos.xhtml">

        <ui:define name="title">
            <h:outputText value="Nueva Compra de Boletos"/>
        </ui:define>


        <ui:define name="content">      

            <p:panel id="CompraBoletoCreateDlg" widgetVar="CompraBoletoCreateDialog" header="Nueva Compra de Boletos">
                <p:focus context="CompraBoletoCreateDlg"/>
                <h:form id="CompraBoletoCreateForm">

                    <h:panelGroup id="display">
                        <h:panelGrid columns="2" columnClasses="value" id="grupoInicial">
                            <p:outputLabel value="N째 Factura" for="folioFactura"/>
                            <p:inputText id="folioFactura" value="#{newCompraBoletoController.compraBoleto.folioFactura}" required="true" requiredMessage="Debe Ingresar el Folio" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off"/> 

                            <p:outputLabel value="Fecha Compra" for="fechaCompraBoleto"/>
                            <p:calendar id="fechaCompraBoleto" value="#{newCompraBoletoController.compraBoleto.fechaCompraBoleto}" required="true" requiredMessage="Debe Ingresar la Fecha de Compra" autocomplete="off" locale="es"/>
                        </h:panelGrid>

                        <h3 style="margin-top:10px;margin-bottom:0px"></h3>
                        <p:separator class="ui-priority-primary"/>
                        <h:panelGrid columns="5" id="detalleComprasPanel">
                            <p:outputLabel value="N째 Rollos" for="folioFactura"/>
                            <p:outputLabel value="Serie" for="folioFactura"/>
                            <p:outputLabel value="Tipo Boleto" for="folioFactura"/>
                            <p:outputLabel value="Valor x Rollo" for="folioFactura"/>
                            <p:outputLabel value="Agregar"/>

                            <p:inputText id="cantidadRollos" value="#{newCompraBoletoController.detalleCompraBoleto.cantidadRollos}" title="#{bundle.CreateDetalleCompraBoletoTitle_cantidadRollos}" required="true" requiredMessage="#{bundle.CreateDetalleCompraBoletoRequiredMessage_cantidadRollos}" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off"/>
                            <p:inputText id="serie" value="#{newCompraBoletoController.detalleCompraBoleto.serie}" title="#{bundle.CreateDetalleCompraBoletoTitle_serie}" size="45" maxlength="45" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off" />
                            <p:selectOneMenu id="idBoleto" value="#{newCompraBoletoController.detalleCompraBoleto.boleto}" requiredMessage="Debe seleccionar el tipo de boleto" converter="boletoConverter" >
                                <f:selectItem itemLabel="Seleccionar"/>
                                <f:selectItems value="#{boletoOMBean.selectOneItemsBoletos}"/>
                            </p:selectOneMenu>
                            <p:inputText id="valorXRollo" value="#{newCompraBoletoController.detalleCompraBoleto.total}" title="#{bundle.CreateDetalleCompraBoletoTitle_serie}" size="5" maxlength="5" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off" />
                            <p:commandButton value="Agregar" id="addButton" actionListener="#{newCompraBoletoController.addDetalleCompra(event)}" styleClass="ui-priority-primary" update=":CompraBoletoCreateForm:datalist, :growl, :CompraBoletoCreateForm:totales22">
                                <f:ajax render="detalleComprasPanel" resetValues="true" />
                                <f:ajax rendered="totales22" />
                            </p:commandButton>                        
                        </h:panelGrid>

                        <p:dataTable id="datalist"
                                     value="#{newCompraBoletoController.list}" 
                                     widgetVar="datalist"
                                     var="item"
                                     rowKey="#{item.idDetalleCompraBoleto}"                                 
                                     rowIndexVar="rowIndex"
                                     emptyMessage="No se han encontrado registros">
                            
                            <f:facet name="header">
                                Detalle Compra
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N째"/>
                                </f:facet>
                                <h:outputText value="#{rowIndex+1}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Boleto"/>
                                </f:facet>
                                <h:outputText value="#{item.boleto.nombreBoleto}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Serie"/>
                                </f:facet>
                                <h:outputText value="#{item.serie}"/>
                            </p:column>
                            
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N째 Rollos"/>
                                </f:facet>
                                <h:outputText value="#{item.cantidadRollos}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{item.total}">
                                    
                                </h:outputText>
                            </p:column>
                            

                        </p:dataTable>
                    </h:panelGroup>
                

                <h3 style="margin-top:0"></h3>
                <p:separator class="ui-priority-primary" />
                
                    <p:panel id="totales22" widgetVar="totales">
                        <h:panelGrid id="totales" columns="2">
                            <p:outputLabel value="Total" for="total"/>
                            <p:inputText id="total" value="#{newCompraBoletoController.total}"  /> 
                        </h:panelGrid>
                        <p:separator class="ui-priority-primary" />
                        <p:commandButton actionListener="#{newCompraBoletoController.saveNew}" value="Aceptar" update=":growl" oncomplete="handleSubmit(xhr,status,args,PF('CompraBoletoCreateDialog'));" styleClass="ui-priority-primary" >
                            <f:ajax render="CompraBoletoCreateDlg" resetValues="true" />
                            <f:ajax render="grupoInicial" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton value="Cancelar" onclick="PF('CompraBoletoCreateDialog').hide()" styleClass="ui-priority-primary" />

                        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
                    </p:panel>
                </h:form>

            </p:panel>

        </ui:define>


    </ui:composition>
</html>
