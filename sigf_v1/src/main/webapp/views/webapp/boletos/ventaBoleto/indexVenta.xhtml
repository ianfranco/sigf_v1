<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./../templateBoletos.xhtml">

        <ui:define name="title">
            <h:outputText value="Nueva Venta de Boletos"/>
        </ui:define>


        <ui:define name="content">      

            <p:panel id="VentaBoletoCreateDlg" widgetVar="VentaBoletoCreateDialog" header="Nueva Venta de Boletos">

                <h:form id="VentaBoletoCreateForm">

                    <h:panelGroup id="display">
                        <h:panelGrid columns="2" columnClasses="value" id="grupoInicial">
                            <p:outputLabel value="Fecha" for="fechaVenta"/>
                            <p:calendar id="fechaVenta" value="#{newVentaBoletoController.selected.fechaVenta}" required="true"  autocomplete="off" disabled="true"/> 

                            <p:outputLabel value="Terminal" for="terminal"/>
                            <p:selectOneMenu id="terminal" value="#{newVentaBoletoController.selected.terminal}" required="true" requiredMessage="Debe Ingresar la Fecha de Compra" converter="terminalConverter">
                                <f:selectItem itemLabel="Seleccionar"/>
                                <f:selectItems value="#{terminalOMBean.selectOneItemsTerminal}"/>
                            </p:selectOneMenu>

                            <p:outputLabel value="Comprador" for="comprador"/>
                            <p:inputText id="comprador" value="#{newVentaBoletoController.selected.nombreComprador}" required="true" size="45" requiredMessage="Debe Ingresar el Comprador"/>
                        </h:panelGrid>

                        <h3 style="margin-top:10px;margin-bottom:0px"></h3>
                        <p:separator class="ui-priority-primary"/>
                        <h:panelGrid columns="4" id="detalleVentasPanel">
                            <p:outputLabel value="Tipo Boleto" for="idBoleto"/>
                            <p:outputLabel value="Serie" for="inventarioInterno"/>
                            <p:outputLabel value="Valor x Rollo" for="valorRollo"/>
                            <p:outputLabel value="Agregar"/>

                            <p:selectOneMenu id="idBoleto" value="#{newVentaBoletoController.boleto}" requiredMessage="Debe seleccionar el tipo de boleto" converter="boletoConverter" >
                                <f:selectItem itemLabel="Seleccione ..."/>
                                <f:selectItems value="#{boletoOMBean.selectOneItemsBoletos}"/>
                                <p:ajax update="inventarioInterno" listener="#{newVentaBoletoController.handleBoletoChange}"/>
                            </p:selectOneMenu>

                            <p:selectOneMenu id="inventarioInterno" value="#{newVentaBoletoController.inventarioInternoSelected}" converter="inventarioInternoConverter">
                                <f:selectItem itemLabel="Seleccione ..."/>
                                <f:selectItems value="#{newVentaBoletoController.inventarioItems}"/>
                            </p:selectOneMenu>

                            <p:inputText id="valorRollo" value="#{newVentaBoletoController.valorRollo}" title="#{bundle.CreateDetalleCompraBoletoTitle_serie}" size="10" maxlength="10" onfocus="this.setSelectionRange(0, this.value.length)" autocomplete="off" />
                            <p:commandButton value="Agregar" id="addButton" actionListener="#{newVentaBoletoController.addDetalleVenta(event)}" styleClass="ui-priority-primary" update=":VentaBoletoCreateForm:datalist, :growl,  :VentaBoletoCreateForm:totales">
                                <f:ajax render="detalleVentasPanel" resetValues="true" />

                            </p:commandButton>                        
                        </h:panelGrid>

                        <p:dataTable id="datalist"
                                     value="#{newVentaBoletoController.items}" 
                                     widgetVar="datalist"
                                     var="item"
                                     rowKey="#{item.idDetalleVentaBoleto}"
                                     rowIndexVar="rowIndex"
                                     scrollable="true"
                                     scrollHeight="250"
                                     emptyMessage="No se han encontrado registros">

                            <f:facet name="header">
                                Detalle Venta
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N°"/>
                                </f:facet>
                                <h:outputText value="#{rowIndex+1}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Boleto"/>
                                </f:facet>
                                <h:outputText value="#{item.inventarioInterno.boleto.nombreBoleto}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Serie"/>
                                </f:facet>
                                <h:outputText value="#{item.inventarioInterno}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="N° Rollos"/>
                                </f:facet>
                                <h:outputText value="#{item.inventarioInterno.cantidadRollos}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Total"/>
                                </f:facet>
                                <h:outputText value="#{item.total}"/>
                            </p:column>

                        </p:dataTable>
                        <h3 style="margin-top:0"></h3>
                        <p:separator class="ui-priority-primary" />
                        <h:panelGrid id="totales" columns="2" columnClasses="value">
                            <p:outputLabel value="Total" for="totalCompra" />
                            <p:inputText id="totalCompra" value="#{newVentaBoletoController.suma}" /> 
                        </h:panelGrid>
                        <p:commandButton actionListener="#{newVentaBoletoController.saveNew}" value="Aceptar" update=":growl" oncomplete="handleSubmit(xhr,status,args,PF('VentaBoletoCreateDialog'));" styleClass="ui-priority-primary" >
                            <p:confirm header="Confirmación" message="¿Ingresar Nueva Venta?" icon="ui-icon-alert" />
                            <f:ajax render="VentaBoletoCreateForm" resetValues="true" />
                            <f:ajax render="grupoInicial" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton value="Cancelar" onclick="PF('VentaBoletoCreateDialog').hide()" styleClass="ui-priority-primary" />
                    </h:panelGroup>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check">
                            <f:ajax render="VentaBoletoCreateForm" resetValues="true" />
                            <f:ajax render="grupoInicial" resetValues="true" />
                        </p:commandButton>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>

                    <p:dialog header="Ultima Venta" widgetVar="ultimaVenta" height="500" width="500">
                        <h:outputText value="ESTO ES UNA PRUEBA"/>
                    </p:dialog>
                </h:form>

            </p:panel>

        </ui:define>


    </ui:composition>
</html>
