        <style type="text/css">
            div[id="growl_container"] {
                top: 60px;
                z-index:1001; 
            }
            div[id="growl_container"] {
                position:fixed;
                top:60px;
                z-index:1001;
            }

            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-button {
                width: 8px;
                height:5px;
            }
            ::-webkit-scrollbar-track {
                background:#eee;
                border: thin solid lightgray;
                box-shadow: 0px 0px 3px #3c8dbc inset;
                border-radius:10px;
            }
            ::-webkit-scrollbar-thumb {
                background:#3c8dbc;
                border: thin solid #3c8dbc;
                border-radius:10px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background:#3c8dbc;
            }

            .ui-selectcheckboxmenu .ui-selectcheckboxmenu-trigger {
                border-right: 0;
                border-top: 0;
                border-bottom: 0;
                cursor: pointer;
                width: 25px;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
                padding: 0 3px;
            }

            .box.box-default {
                border-top-color: #d2d6de;
            }
            .box {
                position: relative;
                border-radius: 3px;
                background: #ffffff;
                border-top: 3px solid #d2d6de;
                border-top-color: rgb(210, 214, 222);
                margin-bottom: 20px;
                width: 100%;
                box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            }
            * {
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                box-sizing: border-box;
            }

            .ct-label{fill:rgba(0,0,0,.4);color:rgba(0,0,0,.4);font-size:15px;line-height:1}

            .btn:hover, .btn-primary:focus{
                background-color: red;                
            }

            .ui-button:hover, .ui-button:focus{
                background-color: red;
            }

            .fc-event, .fc-title, .ui-widget .fc-event .event1 {
                font-size: 18px;
                text-align: center;

            }

            .red{
                background-color:red;
                background-image:none;
            }

            .normal{
                background-color:blue;
                background-image:none;
            }

            .errorColor{
                background: #FF0000;
            }
            .alignTop {
                vertical-align: top;
            }

            @media print
            {    
                .no-print, .no-print *
                {
                    display: none !important;
                }
            }
        </style>

        <h:outputScript library="scripts" name="pfcrud.js"/>
        <h:outputScript library="primefaces" name="jquery/jquery.js" />

    <h:body>
        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
        <p:ajaxExceptionHandler type="javax.faces.application.ViewExpiredException"
                                update="exceptionDialog"
                                onexception="PF('exceptionDialog').show();" />

        <p:ajaxExceptionHandler type="java.lang.NullPointerException"
                                update="exceptionDialog"
                                onexception="PF('exceptionDialog').show();" />

        <p:ajaxExceptionHandler type="java.lang.IllegalArgumentException"
                                update="exceptionDialog"
                                onexception="PF('exceptionDialog').show();" />

        <p:ajaxExceptionHandler type="javax.el.PropertyNotFoundException"
                                update="exceptionDialog"
                                onexception="PF('exceptionDialog').show();" />



        <p:dialog id="exceptionDialog" header="Exception '#{pfExceptionHandler.type}' occured!" widgetVar="exceptionDialog"
                  height="500px">
            Message: #{pfExceptionHandler.message} <br/>
            StackTrace: <h:outputText value="#{pfExceptionHandler.formattedStackTrace}" escape="false" /> <br />

            <p:button onclick="document.location.href = document.location.href;"
                      value="Reload!"
                      rendered="#{pfExceptionHandler.type == 'javax.faces.application.ViewExpiredException'}" />
        </p:dialog>
        <p:growl id="growl" life="5000" />

        <p:dialog appendTo="@(body)" modal="true" resizable="false" closable="false" header="Favor esperar ..." widgetVar="Loading" width="300">
            <center>Cargando

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.loggedOut) {
                    location.href = args.path;
                }
            }

            function handleSubmit(xhr, status, args, dialog) {
                var jqDialog = jQuery('#' + dialog.id);
                if (args.validationFailed) {
                    jqDialog.effect('shake', {times: 3}, 100);
                } else {
                    dialog.hide();
                }
            }

            function logout(xhr, status, args) {
                setTimeout(function () {
                    window.location = args.path;
                }, 500);
            }

        </script>
