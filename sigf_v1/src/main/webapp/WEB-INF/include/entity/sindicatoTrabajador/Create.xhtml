<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SindicatoTrabajadorCreateDlg" widgetVar="SindicatoTrabajadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSindicatoTrabajadorTitle}" closeOnEscape="true">

            <h:form id="SindicatoTrabajadorCreateForm">

                <h:panelGroup id="display" rendered="#{sindicatoTrabajadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateSindicatoTrabajadorLabel_sindicato}" for="sindicato" />
                        <h:panelGroup>
                            <p:selectOneMenu id="sindicato" value="#{sindicatoTrabajadorController.selected.sindicato}" required="true" requiredMessage="#{bundle.CreateSindicatoTrabajadorRequiredMessage_sindicato}" converter="sindicatoConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{sindicatoController.items}"
                                               var="sindicatoItem"
                                               itemValue="#{sindicatoItem}"
                                               itemLabel="#{sindicatoItem.idSindicato.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="sindicato" value="#{sindicatoTrabajadorController.getComponentMessages('sindicato', bundle.CreateSindicatoTrabajadorHelpText_sindicato)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateSindicatoTrabajadorLabel_trabajador}" for="trabajador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="trabajador" value="#{sindicatoTrabajadorController.selected.trabajador}" required="true" requiredMessage="#{bundle.CreateSindicatoTrabajadorRequiredMessage_trabajador}" converter="trabajadorConverter">
                                <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                                <f:selectItems value="#{trabajadorController.items}"
                                               var="trabajadorItem"
                                               itemValue="#{trabajadorItem}"
                                               itemLabel="#{trabajadorItem.idTrabajador.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="trabajador" value="#{sindicatoTrabajadorController.getComponentMessages('trabajador', bundle.CreateSindicatoTrabajadorHelpText_trabajador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateSindicatoTrabajadorLabel_fechaIngreso}" for="fechaIngreso" />
                        <h:panelGroup>
                            <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy HH:mm:ss" value="#{sindicatoTrabajadorController.selected.fechaIngreso}" title="#{bundle.CreateSindicatoTrabajadorTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.CreateSindicatoTrabajadorRequiredMessage_fechaIngreso}" showOn="button"/>
                            <p:tooltip for="fechaIngreso" value="#{sindicatoTrabajadorController.getComponentMessages('fechaIngreso', bundle.CreateSindicatoTrabajadorHelpText_fechaIngreso)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sindicatoTrabajadorController.saveNew}" value="#{bundle.Save}" update="display,:SindicatoTrabajadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SindicatoTrabajadorCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('SindicatoTrabajadorCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
