<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SindicatoTrabajadorListForm">

        <p:panel header="#{bundle.ListSindicatoTrabajadorTitle}">
            <p:contextMenu id="SindicatoTrabajadorDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('SindicatoTrabajadorListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('SindicatoTrabajadorListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('SindicatoTrabajadorListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('SindicatoTrabajadorListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.SindicatoTrabajadorMenuItem_sindicato}" icon="ui-icon-search"  actionListener="#{sindicatoTrabajadorController.prepareSindicato}" update=":SindicatoViewForm" oncomplete="PF('SindicatoViewDialog').show()" disabled="#{empty sindicatoTrabajadorController.selected.sindicato}"/>  
                <p:menuitem value="#{bundle.SindicatoTrabajadorMenuItem_trabajador}" icon="ui-icon-search"  actionListener="#{sindicatoTrabajadorController.prepareTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty sindicatoTrabajadorController.selected.trabajador}"/>  
                <p:menuitem value="#{bundle.SindicatoTrabajadorMenuItem_montoSindicatoTrabajadors}" icon="ui-icon-search"  action="#{sindicatoTrabajadorController.navigateMontoSindicatoTrabajadors}" disabled="#{empty sindicatoTrabajadorController.selected.montoSindicatoTrabajadors}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{sindicatoTrabajadorController.items}"
                         lazy="false"
                         rowKey="#{item.idSindicatoTrabajador}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="50,100,200"
                         selectionMode="single"
                         selection="#{sindicatoTrabajadorController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{sindicatoTrabajadorController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idSindicatoTrabajador}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SindicatoTrabajadorDataTableContextMenu" listener="#{sindicatoTrabajadorController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:SindicatoTrabajadorDataTableContextMenu" listener="#{sindicatoTrabajadorController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{sindicatoTrabajadorController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('SindicatoTrabajadorListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idSindicatoTrabajador}" filterBy="#{item.idSindicatoTrabajador}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSindicatoTrabajadorTitle_idSindicatoTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.idSindicatoTrabajador}"/>
                </p:column>


                <p:column sortBy="#{item.sindicato.idSindicato}" filterBy="#{item.sindicato.idSindicato}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSindicatoTrabajadorTitle_sindicato}"/>
                    </f:facet>
                    <h:outputText value="#{item.sindicato.idSindicato}"/>
                </p:column>


                <p:column sortBy="#{item.trabajador.idTrabajador}" filterBy="#{item.trabajador.idTrabajador}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSindicatoTrabajadorTitle_trabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajador.idTrabajador}"/>
                </p:column>


                <p:column sortBy="#{item.fechaIngreso}" filterBy="#{item.fechaIngreso}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListSindicatoTrabajadorTitle_fechaIngreso}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaIngreso}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{sindicatoTrabajadorController.prepareCreate}" update=":SindicatoTrabajadorCreateForm" oncomplete="PF('SindicatoTrabajadorCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{bundle.View}" update=":SindicatoTrabajadorViewForm" oncomplete="PF('SindicatoTrabajadorViewDialog').show()" disabled="#{empty sindicatoTrabajadorController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SindicatoTrabajadorEditForm" oncomplete="PF('SindicatoTrabajadorEditDialog').show()" disabled="#{empty sindicatoTrabajadorController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{sindicatoTrabajadorController.delete}" update=":growl,datalist" disabled="#{empty sindicatoTrabajadorController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
