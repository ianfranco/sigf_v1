<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RelacionLaboralListForm">

        <p:panel header="#{bundle.ListRelacionLaboralTitle}">
            <p:contextMenu id="RelacionLaboralDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{bundle.Create}" onclick="document.getElementById('RelacionLaboralListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{bundle.View}" onclick="document.getElementById('RelacionLaboralListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{bundle.Edit}" onclick="document.getElementById('RelacionLaboralListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{bundle.Delete}" onclick="document.getElementById('RelacionLaboralListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_empresa}" icon="ui-icon-search"  actionListener="#{relacionLaboralController.prepareEmpresa}" update=":EmpresaViewForm" oncomplete="PF('EmpresaViewDialog').show()" disabled="#{empty relacionLaboralController.selected.empresa}"/>  
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_tipoContrato}" icon="ui-icon-search"  actionListener="#{relacionLaboralController.prepareTipoContrato}" update=":TipoContratoViewForm" oncomplete="PF('TipoContratoViewDialog').show()" disabled="#{empty relacionLaboralController.selected.tipoContrato}"/>  
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_tipoTrabajador}" icon="ui-icon-search"  actionListener="#{relacionLaboralController.prepareTipoTrabajador}" update=":TipoTrabajadorViewForm" oncomplete="PF('TipoTrabajadorViewDialog').show()" disabled="#{empty relacionLaboralController.selected.tipoTrabajador}"/>  
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_trabajador}" icon="ui-icon-search"  actionListener="#{relacionLaboralController.prepareTrabajador}" update=":TrabajadorViewForm" oncomplete="PF('TrabajadorViewDialog').show()" disabled="#{empty relacionLaboralController.selected.trabajador}"/>  
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_finiquitoRelacionLaborals}" icon="ui-icon-search"  action="#{relacionLaboralController.navigateFiniquitoRelacionLaborals}" disabled="#{empty relacionLaboralController.selected.finiquitoRelacionLaborals}" ajax="false"/>  
                <p:menuitem value="#{bundle.RelacionLaboralMenuItem_liquidacionSueldos}" icon="ui-icon-search"  action="#{relacionLaboralController.navigateLiquidacionSueldos}" disabled="#{empty relacionLaboralController.selected.liquidacionSueldos}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{relacionLaboralController.items}"
                         lazy="false"
                         rowKey="#{item.idRelacionLaboral}"
                         var="item"
                         paginator="true"
                         rows="100"
                         rowsPerPageTemplate="50,100,200"
                         selectionMode="single"
                         selection="#{relacionLaboralController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{relacionLaboralController.lazyItems}"
                         lazy="true"
                         rowKey="HASH{item.idRelacionLaboral}"  <<< Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RelacionLaboralDataTableContextMenu" listener="#{relacionLaboralController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:RelacionLaboralDataTableContextMenu" listener="#{relacionLaboralController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{relacionLaboralController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('RelacionLaboralListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idRelacionLaboral}" filterBy="#{item.idRelacionLaboral}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_idRelacionLaboral}"/>
                    </f:facet>
                    <h:outputText value="#{item.idRelacionLaboral}"/>
                </p:column>


                <p:column sortBy="#{item.empresa.idEmpresa}" filterBy="#{item.empresa.idEmpresa}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_empresa}"/>
                    </f:facet>
                    <h:outputText value="#{item.empresa.idEmpresa}"/>
                </p:column>


                <p:column sortBy="#{item.tipoContrato.idTipoContrato}" filterBy="#{item.tipoContrato.idTipoContrato}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_tipoContrato}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoContrato.idTipoContrato}"/>
                </p:column>


                <p:column sortBy="#{item.tipoTrabajador.idTipoTrabajador}" filterBy="#{item.tipoTrabajador.idTipoTrabajador}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_tipoTrabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.tipoTrabajador.idTipoTrabajador}"/>
                </p:column>


                <p:column sortBy="#{item.trabajador.idTrabajador}" filterBy="#{item.trabajador.idTrabajador}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_trabajador}"/>
                    </f:facet>
                    <h:outputText value="#{item.trabajador.idTrabajador}"/>
                </p:column>


                <p:column sortBy="#{item.fechaInicio}" filterBy="#{item.fechaInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListRelacionLaboralTitle_fechaInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.fechaFin}" filterBy="#{item.fechaFin}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListRelacionLaboralTitle_fechaFin}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fechaFin}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.tipoContrato_1}" filterBy="#{item.tipoContrato_1}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListRelacionLaboralTitle_tipoContrato_1}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.tipoContrato_1}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.sueldoBase}" filterBy="#{item.sueldoBase}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListRelacionLaboralTitle_sueldoBase}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.sueldoBase}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.rutaArchivoRespaldo}" filterBy="#{item.rutaArchivoRespaldo}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListRelacionLaboralTitle_rutaArchivoRespaldo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.rutaArchivoRespaldo}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.estado}" filterBy="#{item.estado}">
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListRelacionLaboralTitle_estado}"/>
                                        </f:facet>
                                        <h:selectBooleanCheckbox id="estado" value="#{item.estado}" title="#{bundle.EditRelacionLaboralTitle_estado}"  disabled="true"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{relacionLaboralController.prepareCreate}" update=":RelacionLaboralCreateForm" oncomplete="PF('RelacionLaboralCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{bundle.View}" update=":RelacionLaboralViewForm" oncomplete="PF('RelacionLaboralViewDialog').show()" disabled="#{empty relacionLaboralController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RelacionLaboralEditForm" oncomplete="PF('RelacionLaboralEditDialog').show()" disabled="#{empty relacionLaboralController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{relacionLaboralController.delete}" update=":growl,datalist" disabled="#{empty relacionLaboralController.selected}">
                <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/WEB-INF/include/confirmation.xhtml"/>
    </h:form>

</ui:composition>
