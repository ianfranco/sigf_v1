<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionSaludCreateDlg" widgetVar="InstitucionSaludCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateInstitucionSaludTitle}" closeOnEscape="true">

            <h:form id="InstitucionSaludCreateForm">

                <h:panelGroup id="display" rendered="#{institucionSaludController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{bundle.CreateInstitucionSaludLabel_nombreInstitucionSalud}" for="nombreInstitucionSalud" />
                        <h:panelGroup>
                            <p:inputText id="nombreInstitucionSalud" value="#{institucionSaludController.selected.nombreInstitucionSalud}" title="#{bundle.CreateInstitucionSaludTitle_nombreInstitucionSalud}" required="true" requiredMessage="#{bundle.CreateInstitucionSaludRequiredMessage_nombreInstitucionSalud}"/>
                            <p:tooltip for="nombreInstitucionSalud" value="#{institucionSaludController.getComponentMessages('nombreInstitucionSalud', bundle.CreateInstitucionSaludHelpText_nombreInstitucionSalud)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateInstitucionSaludLabel_comision}" for="comision" />
                        <h:panelGroup>
                            <p:inputText id="comision" value="#{institucionSaludController.selected.comision}" title="#{bundle.CreateInstitucionSaludTitle_comision}"/>
                            <p:tooltip for="comision" value="#{institucionSaludController.getComponentMessages('comision', bundle.CreateInstitucionSaludHelpText_comision)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{bundle.CreateInstitucionSaludLabel_porcentajeDescuento}" for="porcentajeDescuento" />
                        <h:panelGroup>
                            <p:inputText id="porcentajeDescuento" value="#{institucionSaludController.selected.porcentajeDescuento}" title="#{bundle.CreateInstitucionSaludTitle_porcentajeDescuento}" required="true" requiredMessage="#{bundle.CreateInstitucionSaludRequiredMessage_porcentajeDescuento}"/>
                            <p:tooltip for="porcentajeDescuento" value="#{institucionSaludController.getComponentMessages('porcentajeDescuento', bundle.CreateInstitucionSaludHelpText_porcentajeDescuento)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucionSaludController.saveNew}" value="#{bundle.Save}" update="display,:InstitucionSaludListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstitucionSaludCreateDialog'));">
                        <p:confirm header="#{bundle.ConfirmationHeader}" message="#{bundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('InstitucionSaludCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
