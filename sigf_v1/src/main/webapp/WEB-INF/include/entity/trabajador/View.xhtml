<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrabajadorViewDlg" widgetVar="TrabajadorViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTrabajadorTitle}" closeOnEscape="true">

            <h:form id="TrabajadorViewForm">

                <h:panelGroup id="display">
                    <p:tabView id="TrabajadorTabView">

                        <p:tab id="TrabajadorTab1" title="#{myBundle.TabHeaderPrefix} 1">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{trabajadorController.selected != null}">
                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorId}"/>
                                <h:outputText value="#{trabajadorController.selected.idTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorId}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorFonasa}"/>
                                <p:selectBooleanCheckbox id="trabajadorFonasa" value="#{trabajadorController.selected.fonasa}" title="#{myBundle.EditTrabajadorTitle_trabajadorFonasa}" required="true" requiredMessage="#{myBundle.EditTrabajadorRequiredMessage_trabajadorFonasa}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorCodigo}"/>
                                <h:outputText value="#{trabajadorController.selected.codigoTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorCodigo}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorRut}"/>
                                <h:outputText value="#{trabajadorController.selected.rutTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorRut}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorNombres}"/>
                                <h:outputText value="#{trabajadorController.selected.nombreTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorNombres}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorApellidoPaterno}"/>
                                <h:outputText value="#{trabajadorController.selected.apellidoPaternoTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorApellidoPaterno}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorApellidoMaterno}"/>
                                <h:outputText value="#{trabajadorController.selected.apellidoMaternoTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorApellidoMaterno}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorFechaNacimiento}"/>
                                <h:outputText value="#{trabajadorController.selected.fechaNacimientoTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorFechaNacimiento}">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>

                                <h:outputText value="Chileno?:"/>
                                <p:selectBooleanCheckbox id="trabajadorNacionalidad" value="#{trabajadorController.selected.nacionalidad}" title="#{myBundle.EditTrabajadorTitle_trabajadorNacionalidad}" />

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorSexo}"/>
                                <p:selectBooleanCheckbox id="trabajadorSexo" value="#{trabajadorController.selected.sexo}" title="#{myBundle.EditTrabajadorTitle_trabajadorSexo}" />

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorCalle}"/>
                                <h:outputText value="#{trabajadorController.selected.calleTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorCalle}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorNumeroDireccion}"/>
                                <h:outputText value="#{trabajadorController.selected.numeroDireccionTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorNumeroDireccion}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorTelefonoFijo}"/>
                                <h:outputText value="#{trabajadorController.selected.telefonoFijoTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorTelefonoFijo}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorCelular}"/>
                                <h:outputText value="#{trabajadorController.selected.celularTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorCelular}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorEmail}"/>
                                <h:outputText value="#{trabajadorController.selected.emailTrabajador}" title="#{myBundle.ViewTrabajadorTitle_trabajadorEmail}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorNumeroCargas}"/>
                                <h:outputText value="#{trabajadorController.selected.numeroCargas}" title="#{myBundle.ViewTrabajadorTitle_trabajadorNumeroCargas}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorMontoSalud}"/>
                                <h:outputText value="#{trabajadorController.selected.montoSalud}" title="#{myBundle.ViewTrabajadorTitle_trabajadorMontoSalud}"/>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="TrabajadorTab2" title="#{myBundle.TabHeaderPrefix} 2">
                            <p:panelGrid columns="2" columnClasses="column" rendered="#{trabajadorController.selected != null}">
                               

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorMontoApv}"/>
                                <h:outputText value="#{trabajadorController.selected.montoApv}" title="#{myBundle.ViewTrabajadorTitle_trabajadorMontoApv}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorCesantia}"/>
                                <p:selectBooleanCheckbox id="trabajadorCesantia" value="#{trabajadorController.selected.cesantia}" title="#{myBundle.EditTrabajadorTitle_trabajadorCesantia}" />

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorContratado}"/>
                                <p:selectBooleanCheckbox id="trabajadorContratado" value="#{trabajadorController.selected.contratado}" title="#{myBundle.EditTrabajadorTitle_trabajadorContratado}" />

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdInstitucionApv}"/>
                                <h:outputText value="#{trabajadorController.selected.institucionApv}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdAsignacionFamiliar}"/>
                                <h:outputText value="#{trabajadorController.selected.asignacionFamiliar}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdComuna}"/>
                                <h:outputText value="#{trabajadorController.selected.comuna}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdTipoCotizacionTrabajador}"/>
                                <h:outputText value="#{trabajadorController.selected.tipoCotizacionTrabajador}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdEstadoCivil}"/>
                                <h:outputText value="#{trabajadorController.selected.estadoCivil}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdInstitucionPrevision}"/>
                                <h:outputText value="#{trabajadorController.selected.institucionPrevision}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdTerminal}"/>
                                <h:outputText value="#{trabajadorController.selected.terminal}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdInstitucionSalud}"/>
                                <h:outputText value="#{trabajadorController.selected.institucionSalud}"/>

                                <h:outputText value="#{myBundle.ViewTrabajadorLabel_trabajadorIdSindicato}"/>
                                <h:outputText value="#{trabajadorController.selected.sindicato}"/>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TrabajadorViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
